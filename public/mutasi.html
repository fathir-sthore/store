<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutasi - Fathir Sthore Digital Office</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4a574;
            --accent-hover: #c49464;
            --text: #1a1a1a;
            --text-light: #666;
            --text-muted: #999;
            --bg: #ffffff;
            --bg-light: #f8f8f8;
            --bg-dark: #1a1a1a;
            --border: #e5e5e5;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 40px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --radius: 12px;
            --radius-lg: 20px;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        [data-theme="dark"] {
            --primary: #ffffff;
            --text: #ffffff;
            --text-light: #b0b0b0;
            --text-muted: #808080;
            --bg: #0a0a0a;
            --bg-light: #1a1a1a;
            --bg-dark: #000000;
            --border: #333;
            --shadow: 0 4px 20px rgba(0,0,0,0.3);
            --shadow-hover: 0 8px 40px rgba(0,0,0,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg);
            border-right: 1px solid var(--border);
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text);
        }

        .sidebar-logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
        }

        .sidebar-logo-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .nav-section {
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            padding: 0 0.75rem;
            margin-bottom: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(212,165,116,0.1);
            color: var(--accent);
        }

        .nav-item i {
            width: 24px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--border);
        }

        .logout-btn {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Top Bar */
        .top-bar {
            position: sticky;
            top: 0;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .top-actions {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background: var(--bg-light);
        }

        /* Content Area */
        .content-area {
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg);
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .stat-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-icon.primary { background: rgba(212,165,116,0.1); color: var(--accent); }
        .stat-icon.success { background: rgba(16,185,129,0.1); color: var(--success); }
        .stat-icon.info { background: rgba(59,130,246,0.1); color: var(--info); }
        .stat-icon.warning { background: rgba(245,158,11,0.1); color: var(--warning); }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Cards */
        .card {
            background: var(--bg);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            background: var(--bg-light);
        }

        .data-table tbody tr:hover {
            background: var(--bg-light);
        }

        /* Status Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16,185,129,0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245,158,11,0.1);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239,68,68,0.1);
            color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/" class="sidebar-logo">
                <div class="sidebar-logo-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span class="sidebar-logo-text">Fathir Sthore</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Menu Utama</div>
                <a href="/admin" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin" class="nav-item" onclick="showTab('produk')">
                    <i class="fas fa-box"></i>
                    <span>Produk</span>
                </a>
                <a href="/admin" class="nav-item" onclick="showTab('panel')">
                    <i class="fas fa-server"></i>
                    <span>Panel</span>
                </a>
                <a href="/admin" class="nav-item" onclick="showTab('transactions')">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transaksi</span>
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Laporan</div>
                <a href="/mutasi" class="nav-item active">
                    <i class="fas fa-chart-line"></i>
                    <span>Mutasi</span>
                </a>
            </div>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <h1 class="page-title">Mutasi Transaksi</h1>
            <div class="top-actions">
                <button class="btn-icon" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-icon" onclick="loadMutasi()" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon primary">
                            <i class="fas fa-wallet"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalRevenue">Rp 0</div>
                    <div class="stat-label">Total Pendapatan</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalProfit">Rp 0</div>
                    <div class="stat-label">Total Keuntungan</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon info">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="totalTransactions">0</div>
                    <div class="stat-label">Total Transaksi</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon warning">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-value" id="pendingTransactions">0</div>
                    <div class="stat-label">Transaksi Pending</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Grafik Transaksi</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="transactionChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Riwayat Transaksi</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>ID Transaksi</th>
                                    <th>Produk</th>
                                    <th>Nominal</th>
                                    <th>Keuntungan</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody">
                                <tr>
                                    <td colspan="6" class="text-center">Memuat data...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const icon = themeToggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Load Mutasi Data
        async function loadMutasi() {
            try {
                const response = await fetch('/api/mutasi');
                const result = await response.json();

                if (result.success) {
                    displayMutasi(result.data);
                    updateStats(result.data);
                    updateChart(result.data);
                }
            } catch (error) {
                console.error('Error loading mutasi:', error);
            }
        }

        function displayMutasi(data) {
            const tbody = document.getElementById('transactionTableBody');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">Tidak ada data transaksi</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(trx => `
                <tr>
                    <td>${new Date(trx.tanggal).toLocaleDateString('id-ID')}</td>
                    <td>${trx.internalTrxId}</td>
                    <td>${trx.productCode || '-'}</td>
                    <td>Rp ${(trx.nominalDeposit || 0).toLocaleString('id-ID')}</td>
                    <td>Rp ${(trx.untung || 0).toLocaleString('id-ID')}</td>
                    <td>
                        <span class="badge ${trx.statusOrder === 'success' ? 'badge-success' : trx.statusOrder === 'failed' ? 'badge-danger' : 'badge-warning'}">
                            ${trx.statusOrder || 'pending'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(data) {
            const totalRevenue = data.reduce((sum, trx) => sum + (trx.nominalDeposit || 0), 0);
            const totalProfit = data.reduce((sum, trx) => sum + (trx.untung || 0), 0);
            const totalTransactions = data.length;
            const pendingTransactions = data.filter(trx => trx.statusOrder === 'pending').length;

            document.getElementById('totalRevenue').textContent = `Rp ${totalRevenue.toLocaleString('id-ID')}`;
            document.getElementById('totalProfit').textContent = `Rp ${totalProfit.toLocaleString('id-ID')}`;
            document.getElementById('totalTransactions').textContent = totalTransactions;
            document.getElementById('pendingTransactions').textContent = pendingTransactions;
        }

        let transactionChart;

        function updateChart(data) {
            // Group by date
            const grouped = data.reduce((acc, trx) => {
                const date = new Date(trx.tanggal).toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
                if (!acc[date]) acc[date] = { revenue: 0, profit: 0 };
                acc[date].revenue += trx.nominalDeposit || 0;
                acc[date].profit += trx.untung || 0;
                return acc;
            }, {});

            const labels = Object.keys(grouped).slice(-7);
            const revenueData = labels.map(date => grouped[date].revenue);
            const profitData = labels.map(date => grouped[date].profit);

            const ctx = document.getElementById('transactionChart').getContext('2d');
            
            if (transactionChart) {
                transactionChart.destroy();
            }

            transactionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Pendapatan',
                            data: revenueData,
                            borderColor: '#d4a574',
                            backgroundColor: 'rgba(212,165,116,0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Keuntungan',
                            data: profitData,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16,185,129,0.1)',
                            fill: true,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'Rp ' + value.toLocaleString('id-ID');
                                }
                            }
                        }
                    }
                }
            });
        }

        // Logout
        async function logout() {
            try {
                const response = await fetch('/logout');
                const result = await response.json();
                if (result.success) {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMutasi();
        });
    </script>
</body>
</html>
