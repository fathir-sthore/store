<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penarikan Saldo - Fathir Sthore Digital Office</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #d4a574;
            --accent-hover: #c49464;
            --text: #1a1a1a;
            --text-light: #666;
            --text-muted: #999;
            --bg: #ffffff;
            --bg-light: #f8f8f8;
            --border: #e5e5e5;
            --shadow: 0 4px 20px rgba(0,0,0,0.08);
            --radius: 12px;
            --success: #10b981;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --primary: #ffffff;
            --text: #ffffff;
            --text-light: #b0b0b0;
            --text-muted: #808080;
            --bg: #0a0a0a;
            --bg-light: #1a1a1a;
            --border: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .withdrawal-container {
            width: 100%;
            max-width: 500px;
        }

        .withdrawal-card {
            background: var(--bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .withdrawal-header {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .withdrawal-logo {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
        }

        .withdrawal-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .withdrawal-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .withdrawal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.95rem;
            font-family: inherit;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg);
        }

        .balance-info {
            background: rgba(212,165,116,0.1);
            border: 1px solid rgba(212,165,116,0.2);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .balance-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--accent);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success State */
        .success-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16,185,129,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--success);
            margin: 0 auto 1.5rem;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .success-desc {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .btn-back {
            padding: 0.875rem 2rem;
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            background: var(--accent);
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .withdrawal-header {
                padding: 1.5rem;
            }

            .withdrawal-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="withdrawal-container">
        <!-- Form Card -->
        <div id="formCard" class="withdrawal-card">
            <div class="withdrawal-header">
                <div class="withdrawal-logo">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <h1 class="withdrawal-title">Penarikan Saldo</h1>
                <p class="withdrawal-subtitle">Fathir Sthore Digital Office</p>
            </div>

            <div class="withdrawal-body">
                <div class="balance-info">
                    <span class="balance-label">Saldo Tersedia</span>
                    <span class="balance-value" id="availableBalance">Rp 0</span>
                </div>

                <form id="withdrawalForm">
                    <div class="form-group">
                        <label class="form-label">Jumlah Penarikan</label>
                        <input type="number" class="form-input" id="amount" placeholder="Masukkan jumlah" min="10000" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Metode Penarikan</label>
                        <select class="form-select" id="bankName" required>
                            <option value="">Pilih metode</option>
                            <option value="BCA">Bank BCA</option>
                            <option value="BRI">Bank BRI</option>
                            <option value="Mandiri">Bank Mandiri</option>
                            <option value="BNI">Bank BNI</option>
                            <option value="DANA">DANA</option>
                            <option value="OVO">OVO</option>
                            <option value="GoPay">GoPay</option>
                            <option value="ShopeePay">ShopeePay</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Nomor Rekening/E-Wallet</label>
                        <input type="text" class="form-input" id="accountNumber" placeholder="Masukkan nomor" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Atas Nama</label>
                        <input type="text" class="form-input" id="accountName" placeholder="Masukkan nama pemilik" required>
                    </div>

                    <button type="submit" class="btn-submit" id="submitBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span>Ajukan Penarikan</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Success State -->
        <div id="successState" class="withdrawal-card" style="display: none;">
            <div class="success-state">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="success-title">Pengajuan Berhasil!</h2>
                <p class="success-desc">Permintaan penarikan Anda telah diajukan dan akan diproses dalam 1x24 jam</p>
                <a href="/admin" class="btn-back">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Dashboard
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load balance (example)
        function loadBalance() {
            // In real implementation, fetch from API
            document.getElementById('availableBalance').textContent = 'Rp 5,000,000';
        }

        // Form submission
        document.getElementById('withdrawalForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner"></div><span>Memproses...</span>';

            const data = {
                amount: parseInt(document.getElementById('amount').value),
                bankName: document.getElementById('bankName').value,
                accountNumber: document.getElementById('accountNumber').value,
                accountName: document.getElementById('accountName').value
            };

            try {
                const response = await fetch('/api/withdrawal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('formCard').style.display = 'none';
                    document.getElementById('successState').style.display = 'block';
                } else {
                    alert(result.message || 'Gagal mengajukan penarikan');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>Ajukan Penarikan</span>';
                }
            } catch (error) {
                alert('Terjadi kesalahan. Silakan coba lagi.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i><span>Ajukan Penarikan</span>';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadBalance();
        });
    </script>
</body>
</html>
